<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Game Of Life</title>
</head>

<body>
    <div id="app">
        <div v-if="!gameStart">


            <div class="row title">
                <h1 class="creationText" class="col-12">Game Of Life</h1>
            </div>
            <div class="row byOjka">
                
                <p class="" class="col-12">By Ojka</p>
            </div>
            <div class="creation">

                <div class="row">
                    <form action="" class="form">
                        <div class="row">
                            <input type="number" name="Columns" placeholder="Columns" id="columns" required
                                class="col-6">
                            <input type="number" name="Rows" placeholder="Rows" id="rows" required class="col-6">
                        </div>
                        <div class="row">

                            <input type="submit" value="Start!" @click="generateBoard()" class="col-12 submit">
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div v-if="gameStart">
            <div class="playingButtons">
                <button class="btn-info" @click="createRandomGame()">Random Patterns</button>

                <button class="btn-info" @click="start()">Start</button>
                <button class="btn-info" @click="stop()">Stop</button>
                <button class="btn-info" @click="clearBoard()">Clear Board</button>
                <button class="btn-info" @click="back()">Back</button>
            </div>
            <table class="tablee">
                <tr v-for="rows in rows">
                    <td v-for="columns in columns" v-bind:id="rows+'S'+columns" @click="drawPattern(rows, columns)">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
